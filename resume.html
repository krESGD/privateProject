    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <style type="text/css">
        header {
            min-height: 650px;
            background: url("../resume/img/header.jpg");

        nav {

            transition: all .3s;

        nav a{
            transition: all .2s;

        }

        }
        nav.navbar.shrink {

        }
        .navbar-brand {

        }

<body id="page-top">

            <a class="navbar-brand scroll" href="#page-top">Resume</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon">Menu</span>

            <div class="collapse navbar-collapse pull-right" id="navbarResponsive">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link scroll" href="#contact">Contact</a>

        </div>
    </nav>
    <!-- // Navigation -->
    
    <!-- Header 영역 -->

                    <h1 class="text-center">
                        <strong>Welcome to My Resume Page</strong>
                    </h1>
                </div>

        </div>
    </header>

    <!-- // contact 영역 -->
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        
        /** 하단으로 스크롤시 navbar 배경색을 흰색으로 */
        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $('nav').addClass('shrink');
            } else {
                $('nav').removeClass('shrink');
            }
        });
        
        /** 요소 클릭시 부드럽게 이동 */
        $(function() {
            $('a[href*="#"]:not([href="#"])').click(function() {
                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                    if (target.length) {
                        $('html, body').animate({
                            scrollTop: (target.offset().top -56)
                        }, 1000);
                        return false;
                    }
                }
            });
        });
    </script>
